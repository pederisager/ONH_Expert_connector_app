<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <title>ONH Expert Connector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/static/favicon.png" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <noscript data-l10n="noscript">Vennligst aktiver JavaScript for å bruke ONH Expert Connector.</noscript>

    <div class="page">
      <header id="hero" class="hero">
        <div class="brand">
          <img src="/static/onh-logo.png" alt="Oslo Nye Høyskole" class="brand__logo" />
          <div class="brand__text">
            <p class="brand__kicker" data-l10n="kicker">Finn interne eksperter</p>
            <h1 class="brand__title" data-l10n="title">ONH Expert Connector</h1>
          </div>
        </div>

        <div class="hero__controls">
        <div class="language-toggle" aria-label="Bytt språk">
            <button id="langNoBtn" class="lang-btn" data-lang="no" title="Norsk" aria-label="Norsk">
              <img src="/static/flag-no.svg" alt="" class="lang-flag" /> NO
            </button>
            <button id="langEnBtn" class="lang-btn" data-lang="en" title="English" aria-label="English">
              <img src="/static/flag-gb.svg" alt="" class="lang-flag" /> EN
            </button>
          </div>
        </div>

        <form id="searchForm" class="search-shell" autocomplete="off">
          <div class="search-box">
            <input
              id="queryInput"
              type="text"
              name="query"
              maxlength="3200"
              aria-label="Søk etter eksperter"
              placeholder="Skriv hva du ser etter – tema, behov eller spørsmål"
              required
            />
            <button id="searchBtn" class="btn-primary" type="submit" data-l10n="searchBtn">Søk</button>
          </div>
          <p id="statusLine" class="status-line" role="status" aria-live="polite" data-l10n="idleHelper">
            Beskriv behovet ditt og trykk Søk.
          </p>
          <div id="errorBanner" class="error-banner" role="alert" hidden></div>
        </form>
      </header>

      <main class="results-section" aria-label="Resultater">
        <div id="emptyState" class="empty-state helper" data-l10n="helperText">
          Start et søk for å se ansatte med relevante treff.
        </div>
        <div id="resultsList" class="results-grid" aria-live="polite"></div>
        <button id="loadMoreBtn" class="btn-secondary load-more" type="button" hidden data-l10n="loadMore">
          Last inn flere
        </button>
      </main>
    </div>

    <div id="modalBackdrop" class="modal-backdrop" role="presentation" hidden>
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-header">
          <h2 id="modalTitle"></h2>
          <button id="modalCloseBtn" class="icon-button" aria-label="Lukk dialog">×</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>

    <div id="toastContainer" class="toast-container" aria-live="polite"></div>

    <script src="/static/app.js" type="module"></script>
  </body>
</html>
