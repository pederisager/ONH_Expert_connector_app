fetch:
  max-pages-per-staff: 2
  max-kb-per-page: 100
  allowlist-domains:
    - "oslonyehoyskole.no"
    - "nva.sikt.no"
    - "scholar.google.com"
    - "orcid.org"
  offline-snapshots-dir: "data/offline_snapshots"

cache:
  enabled: true
  retention-days: 14
  directory: "data/cache"

results:
  max-candidates: 10
  min-similarity-score: 0.25
  diversity-weight: 0.1

rag:
  index-root: "data/index"
  chunk-size: 400
  chunk-overlap: 60
  max-chunks-per-profile: 40
  embedding-model: "sentence-transformers/paraphrase-multilingual-mpnet-base-v2"
  embedding-batch-size: 32

language:
  default-ui: "no"
  detection-enabled: true
  embedding-language-mode: "multilingual"
  llm-language-mode: "match-user"
  translation:
    enabled: false
    provider: "none"
    model-name: null
    endpoint: null
    device: "cpu"
    timeout-seconds: 20
    cache-size: 256
    max-chars: 4000

ui:
  allow-department-filter: true
  language: "no"
  export-formats:
    - "pdf"
    - "json"

security:
  allow-file-types:
    - "pdf"
    - "docx"
    - "pptx"
    - "txt"
    - "md"
  max-upload-mb: 10
